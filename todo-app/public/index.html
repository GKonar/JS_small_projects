<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ToDo App</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/favicon.png?v=1">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">What do You need to do ?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                    <input id="search-todo" class="input" type="text" placeholder="Type to search todo">
                    
                    <label id="hide-checkbox" class="checkbox">
                        <input type="checkbox"> Hide completed
                    </label>
            </div>
        </div>
        
        <div class="container">
            <h2 class="todos-left"></h2>
            <div id="todos"></div>
            <form id="submit-todo">
                <input type="text" class ="input" placeholder="Enter new todo" name="newTodo">
                <button class="button">Add todo</button>
            </form>
        </div>

        <script src="./scripts/bundle.js"></script>
    </body>
</html>
